<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trains on Time</title>
  </head>
  <body>
    <header>
      <h1>Train's coming.</h1>
      <h3>Keep it on time!</h3>
    </header>

    <section>
      <h3>Current Train Schedule</h3>

      <table>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section>
      <h3>Add a new Train</h3>
      <form id="add-train" action="index.html" method="post">
        <label for="name">Train Name</label>
        <input type="text" name="name" value="" id='train-name-input'>
        <label for="destination">Destination</label>
        <input type="text" name="destination" value="" id='train-dest-input'>
        <label for='first-train-time'>First Train Time (HH:mm - military time)</label>
        <input type="number" name="" value="" id='first-train-input'>
        <label for="frequency">Frequency (min)</label>
        <input type="number" name="" value="">
        <input type="submit" name="Submit" value="Add Train">
      </form>
    </section>

  </body>
</html>
