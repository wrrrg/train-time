<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trains on Time</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Train's coming.</h1>
      <h3>Keep it on time!</h3>
    </header>

    <section>
      <h3>Current Train Schedule</h3>

      <table id="train-table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section>
      <h3>Add a new Train</h3>
      <div class="form" id="add-train" action="index.html" method="post">
        <label for="name">Train Name</label>
        <input type="text" name="name" value="" id='train-name-input'>
        <label for="destination">Destination</label>
        <input type="text" name="destination" value="" id='train-dest-input'>
        <label for='first-train-time'>First Train Time (please enter "HH:mm" - military time)</label>
        <input type="text" name="" value="" id='train-start-input'>
        <label for="frequency">Frequency (min)</label>
        <input type="number" name="" value="" id="train-frequency-input">
        <input type="submit" name="Submit" value="Add Train" id="add-train-input">
      </div>
    </section>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
